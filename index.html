<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>FIX Log to Orchestra</title>
    <link rel="stylesheet" href="orchestra.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
	<h1>FIX Log to Orchestra</h1>
	<p>Creates an Orchestra file from a FIX message log.</p>
	<div class="container">
		<div class="field">
			<label for="inputFile">Reference Orchestra file</label><br />
			<input type="file" id="inputFile" accept=".xml" onchange="inputOrchestra(event)">
		</div>
		<div class="field">
			<label for="logFile">FIX tag-value log file</label><br />
			<input type="file" id="logFile" onchange="inputLog(event)">
		</div>
		<div class="field">
			<label for="outputFile">Orchestra file to create</label><br />
			<input type="text" id="outputFile" placeholder="Orchestra file name" onchange="outputOrchestra(event)">
		</div>
		<button type="button" id="createButton" onclick="createOrchestra(event)">Create Orchestra file</button><output id="output"></output>
	</div>
</body>
</html>
